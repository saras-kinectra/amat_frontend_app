<div class="container">

  <mat-card class="card matCardTopMargin">
    <mat-tab-group class="mainBlock">
      <mat-tab  *ngFor="let tabnames of tabMenuList" [label]="tabnames.name">
        
      <div class="row col-xs-12 ">
        <div class="col-md-8 leftBlock">
            <mat-icon id="test" class="SVGIconCSS" svgIcon="thumbs-up"></mat-icon>
        </div>

        <div class="col-md-4  rightBlock">
          <div class="row col-xs-12">
            <div class="col-md-6">
              <h6 style="font-size: 14px;color: #000000;">Endura2</h6> 
              <h6 style="font-size: 12px;color: #999999;">Platform</h6>
            </div>

            <div class="col-md-6">
              <h6 style="font-size: 14px;color: #000000;">013842</h6> 
              <h6 style="font-size: 12px;color: #999999;">OP ID</h6>
            </div>
          </div>
          <div class="row col-xs-12 productIDTopMargin">
            <div class="col-md-6 ">
              <h6 style="font-size: 22px;color: #000000;">2168</h6> 
              <h6 style="font-size: 12px;color: #999999;">Product ID</h6>
            </div>
            <div class="col-md-6">
              <h6 style="font-size: 14px;color: #000000;">New Memories</h6> 
              <h6 style="font-size: 12px;color: #999999;">G3 Name</h6>
            </div>
          </div>

          <br>

          <mat-divider></mat-divider>

          <div style="position: relative">
            <div style="position: absolute;">
              <mat-list class="" *ngFor="let products of finalProductsList| slice:0:9;let i=index">
                <mat-list-item class="matListItem">

                  <div class="indexPosition">
                    {{indexPositionArray[i].number}}
                  </div>

                  <div style="margin-right: 100px">
                    {{products.name}}
                  </div>

                  <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </div>

          <div>
            <mat-list *ngFor="let products of indexPositionArray">
              <mat-list-item class="matListItem"></mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  </mat-tab-group>
    <br>
    <hr class="borderLine">

    <div class="row matActions">
      <mat-card-actions class="text-right col-md-12 mat-card-actions">
        <button class="btn  col-sm-2" style="margin-right: 25px;background: #EAEAEA; border-radius: 3px;" type="button" (click)="backButton()">BACK</button>
        <button class="btn  col-sm-2" style="margin-right: 25px;background: rgba(69,153,195,0.20); border-radius: 3px;color: #4599C3"(click)="submitButton()" type="button">DONE</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
