<div class="container">
    <mat-card class="card">
        <div class="inner">
            <form [formGroup]="form">
               
                <mat-form-field class="example-full-width col-md-5">

                    <label for="postal-code">Input OP ID</label>

                    <input class="opId" #opIdInput matInput formControlName="opID"><span class="info"><mat-icon matSuffix>info</mat-icon></span>

                    
                </mat-form-field>
               

                <br>

                <mat-form-field class="col-md-5">
                    <label for="postal-code">Select PlatForm</label>
                    <mat-select class="selectPlatform" [(value)]="platForm_ID" (ngValueChange)="onPlatFormListChange($event)"
                        formControlName="platForm">
                        <mat-option [value]="undefined" selected [disabled]="true">--Select Platform--</mat-option>
                        <mat-option *ngFor="let type of platformsList" [value]="type._id">{{type.name}}</mat-option>
                    </mat-select>
                </mat-form-field> <br>
            </form>
        </div>
        <br><br> <br><br>

            </div>

            <ng-template #enable>
                <button type="button" style="background-color:#d3e5ec ; color: #2e849e" [disabled]="!form.valid" class="btn custom-button-width"
                    (click)="next()">NEXT</button>
            </ng-template>

        </div> -->


        <hr>
        <div class="row matActions">
          <mat-card-actions class="text-right col-md-12">

                <div *ngIf="!form.valid; else enable">

                        <button type="button"  [disabled]="!form.valid" class="btn custom-button-width col-sm-2" (click)="next()">SUBMIT</button>
                    </div>
        
                    <ng-template #enable>
                        <button type="button"  style="background-color:#d3e5ec ; color: #2e849e" [disabled]="!form.valid" class="btn custom-button-width col-sm-2"
                            (click)="next()">SUBMIT</button>
                    </ng-template>
                    
        </mat-card-actions>
        </div>

    </mat-card>
</div>
