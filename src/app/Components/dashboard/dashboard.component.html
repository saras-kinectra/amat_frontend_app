<div class="container-fluid">
    <div class="page-header">

            <div class="row">
                <div class="col-md-6 logoImage">

                    <img src="assets/Logo_AppliedMaterials.png" width="90px" height="25px" />
                    <span class="g3ProductIDTool">G3 Product ID Tool</span>
                </div>

                <div class="col-md-6 ">

                    <button class="menuButton" mat-icon-button [matMenuTriggerFor]="menu">

                    <mat-menu #menu="matMenu" xPosition ="before">

                        <label mat-menu-item style="text-align: center;margin-top: -7px;margin-bottom: -8px;" (click)="showExitDialog();">Exit</label>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
    
    <router-outlet> </router-outlet>
</div>
